<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cancel" />
</head>

<body>
    <div class="container" id="contain">
        <h2 align="center">TODO APP</h2>
        <div class="box" id="box1">
            <h3>Add</h3>
            <input type="text" id="todo-input" placeholder="Add TODO item">
            <br><br>
            <button id="btn" type="submit">ADD</button>
            <button class="his" id="history">Your List</button>
        </div>
        <br>
    </div>

    <div class="content" id="second">
        <h2>Task</h2>
        <span id="cross" class="material-symbols-outlined">
            cancel
        </span>
        <div class="box dusra">
            <ul id="todo-list">

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
